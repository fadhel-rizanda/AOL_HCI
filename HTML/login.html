<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Guard - Create Account</title>
    <link rel="stylesheet" href="../HCI LEC/regist.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Water Guard</h1>
            <p>Your Guardian Of Water Quality</p>
        </div>
        <div class="right-side">
            <div class="form-container">
                <h2>Create an account</h2>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <a href="#" class="forgot-password">Forgot?</a>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    
                    <button type="button" class="create-account-btn">Login</button>
                </form>
                <p class="login-link">Don't Have An Account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

    document.querySelector('.create-account-btn').addEventListener('click', function() {

</html>
